<div class="container-fluid">
<app-headings
  [icon]= "icon"
  [sectionHeading]="sectionHeading">
</app-headings>
<div class="mb-0">
  <div *ngFor="let workHistory of workHistory" class="row mb-0">
    <div class="col-8 mb-0">
      <h6>{{ workHistory.position }}</h6>
      <p class="text-muted small" style="margin-top: -10px;">{{ workHistory.company }}</p>
    </div>
    <div class="col-4 ">
      <h6 class="small">{{ workHistory.date }}</h6>
    </div>
  </div>
</div>
</div>
